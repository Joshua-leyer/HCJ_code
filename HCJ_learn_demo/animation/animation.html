<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amination</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <div id="J_content">
        <section>
            <h1 class="animate slideInLeft animate--slow">Hwllo, World!</h1>
            <h2 class="animate slideInLeft animate--fast">Hwllo, World!</h2>
            <h3 class="animate slideInLeft animate--infinite animate--slow">Hwllo, World!</h3>
            <h3 class="animate slideInRight ">Hwllo, World!</h3>
            <h3 class="animate rotate ">Hwllo, World!</h3>
            <h3 class="animate slideInLeft ">Hwllo, World!</h3>
            <h3 class="animate bounce ">Hwllo, World!</h3>
        </section>
    </div>

</body>
</html>
